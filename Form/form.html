<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghar</title>
    <style>
        label{
            display: block;
            margin-top: 20px;
        }
        fieldset{
            margin-top: 10px;
            width: 500px;
        }
        
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Pitha Ghar</h2>
        </section>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="Name">Your Name:
                    <input id="name" type="text" placeholder="Your Name" >
                </label>
                
                <label for="Email">Your Email:
                    <input id="Email" type="text" placeholder="Your Email">
                </label>
                
               
                <label for="Phone">Your Phone:
                    <input id="Phone" type="text" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick One</legend>
                    <label for="Chitoi">
                        <input type="radio" name="Pitha" id="Chitoi">Chitoi
                    </label>
                    <label for="Vapa Pitha">
                        <input type="radio" name="Pitha" id="Vapa Pitha">Vapa Pitha
                    </label>
                    <label for="Puli">
                        <input type="radio" name="Pitha" id="Puli">Puli
                    </label>
                </fieldset>

                <fieldset>
                     <legend>Pick One Vorta</legend>
                        <label for="shorisha">
                            <input type="checkbox" name="Vorta" id="shorisha">Shorisha
                        </label>
                        <label for="shutki">
                            <input type="checkbox" name="Vorta" id="shutki">Shutki
                        </label>
                        <label for="lau pata">
                            <input type="checkbox" name="Vorta" id="lau pata">Lau Pata
                        </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
                
                
            </form>

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
